<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Identificación</title>
  <link rel="stylesheet" href="identificacion.css">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Fondo binario -->
  <canvas class="background-binary"></canvas>

  <!-- Login principal -->
  <div class="login-wrapper">
    <h1 class="login-title">Identifícate</h1>
  
    <div class="login-container">
      <label for="username-input" class="sr-only">Nombre</label>
      <input type="text" id="username-input" placeholder="Tu nombre (opcional)">

      <label for="email-input" class="sr-only">Correo electrónico</label>
      <input type="email" id="email-input" placeholder="Correo electrónico">
      <span class="error-message" id="email-error"></span>

      <button id="login-button">Entrar</button>

      <div class="divider">o</div>

      <button id="guest-button" class="guest">Entrar como invitado</button>
    </div>
  </div>

  <!-- === MODAL DE AVATAR === -->
  <div class="avatar-modal hidden" id="avatarModal">
    <div class="avatar-modal-content">
      <h2>Elige tu avatar</h2>
      <div class="avatar-grid">
        <i data-lucide="cookie" class="avatar"></i>
        <i data-lucide="handshake" class="avatar"></i>
        <i data-lucide="chef-hat" class="avatar"></i>
        <i data-lucide="club" class="avatar"></i>
        <i data-lucide="diamond" class="avatar"></i>
        <i data-lucide="heart" class="avatar"></i>
        <i data-lucide="spade" class="avatar"></i>
        <i data-lucide="bird" class="avatar"></i>
        <i data-lucide="rabbit" class="avatar"></i>
        <i data-lucide="turtle" class="avatar"></i>
        <!-- === SELECTOR DE COLOR DE FONDO === -->
        <h3 class="color-title">Color de fondo</h3>
        <div class="color-picker">
          <div class="color-option" data-color="#fef3c7" style="background-color: #fef3c7;"></div>
          <div class="color-option" data-color="#facc15" style="background-color: #facc15;"></div>
          <div class="color-option" data-color="#38bdf8" style="background-color: #38bdf8;"></div>
          <div class="color-option" data-color="#a78bfa" style="background-color: #a78bfa;"></div>
          <div class="color-option" data-color="#f472b6" style="background-color: #f472b6;"></div>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Selector de color -->
<div class="color-picker">
  <button class="color-option" style="background: #facc15;" data-color="#facc15"></button>
  <button class="color-option" style="background: #38bdf8;" data-color="#38bdf8"></button>
  <button class="color-option" style="background: #4ade80;" data-color="#4ade80"></button>
  <button class="color-option" style="background: #f472b6;" data-color="#f472b6"></button>
  <button class="color-option" style="background: #a78bfa;" data-color="#a78bfa"></button>
</div>

  <script src="identificacion.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
